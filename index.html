<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- css stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./style.css" >
</head>
<body>
  <main>

    <section class="result">
      <h1>Your Result</h1>
      <div class="score">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h1>Summary</h1>

      <div class="action reaction">
        <div class="reaction-icon">
          <img src="./icon-reaction.svg" alt="reaction">
          <h4>Reaction</h4>
        </div>
        <p>80 / <span>100</span></p>
      </div>

      <div class="action memory">
        <div class="memory-icon">
          <img src="./icon-memory.svg" alt="memory">
          <h4>Memory</h4>
        </div>        
        <p>92 / <span>100</span></p>
      </div>

      <div class="action verbal">
        <div class="verbal-icon">
          <img src="./icon-verbal.svg" alt="verbal">
          <h4>Verbal</h4>
        </div>        
        <p>61 / <span>100</span></p>
      </div>

      <div class="action visual">
        <div class="visual-icon">
          <img src="./icon-visual.svg" alt="visual">
          <h4>Visual</h4>
        </div>        
        <p>72 / <span>100</span></p>
      </div>

      <div class="btn">
        <button>Continue</button>
      </div>
    </section>
  </main>
  <footer>
   <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.upandstarttechnologies.com">Adnan Hamisi</a>.</p> 
  </footer>
</body>
</html>
